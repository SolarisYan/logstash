apply plugin: 'application'

mainClassName = "org.apache.mesos.logstash.scheduler.LogstashScheduler"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.mesos:mesos:0.21.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}