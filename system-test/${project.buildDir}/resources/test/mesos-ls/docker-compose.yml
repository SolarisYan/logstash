

dns:
  image: devries/dnsmasq
  links:
  - mesosmaster
  - slave1


mesosmaster:
  image: mesosphere/mesos:0.22.1-1.0.ubuntu1404
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
  volumes:
    - /var/log/mesos:/var/log/mesos
  ports:
    - "5050:5050"



slave1:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave1
  links:
   - mesosmaster


