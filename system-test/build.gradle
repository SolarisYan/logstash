dependencies {
    compile project(':logstash-commons')
    compile project(':logstash-scheduler')

    testCompile 'com.github.docker-java:docker-java:1.3.0'
    testCompile 'com.mashape.unirest:unirest-java:1.4.5'
    testCompile 'com.github.ContainerSolutions:mini-mesos:998fbd72622a4b8c4335b2d49e5322dca658628e'
}

test {
    jvmArgs '-Djava.library.path=/usr/local/lib'
    include '**/*SystemTest*'
    testLogging {
        showStandardStreams = true
    }
    outputs.upToDateWhen { false }
}

test.dependsOn ':logstash-executor:dockerBuild'

