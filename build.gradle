Properties props = new Properties()
props.load(new FileInputStream("local.properties"))

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    version = '1.0'

    repositories {
        mavenCentral()
    }

    props.each { key, value ->
        ext.set(key, value)
    }
}

