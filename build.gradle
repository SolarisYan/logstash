Properties props = new Properties()
props.load(new FileInputStream(projectDir.absolutePath + "/local.properties"))

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    version = '1.0'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
    }

    props.each { key, value ->
        ext.set(key, value)
    }
}

